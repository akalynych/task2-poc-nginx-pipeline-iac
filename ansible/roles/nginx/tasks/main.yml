- name: Install Nginx
  package:
    name: nginx
    state: latest

- name: Replace NGINX config
  template:
    src=templates/nginx.conf
    dest=/etc/nginx/nginx.conf
  notify:
    - NGINX reload

- name: Add NGINX virtualhost config
  template:
    src=templates/nginx_vhost.conf
    dest=/etc/nginx/conf.d/{{ hostname }}.conf
  notify:
    - NGINX reload